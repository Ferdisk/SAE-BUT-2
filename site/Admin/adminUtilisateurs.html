<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administration — Université de Limoges</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href = "../../css/admin/adminutilisateurs.css" rel="stylesheet">
</head>
<body>
  <header class="topbar py-2 px-3 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-baseline gap-2 text-white">
      <img src="../../images/media/logoUnilimBlancAvecTexte.png" alt="Logo IUT Limousin" height="40"/>
      <span class="opacity-75">Administration</span>
    </div>
    
    <a href="#" id="logout-btn" class="small-link">Déconnexion</a>
  </header>

  <main>
    <div class="container my-4"> 
      <nav class="nav">
        <a href="/admin" class="nav-link active">
          <i class="bi bi-person"></i> Utilisateurs
        </a>
        <a href="/adminQuestionnaires" class="nav-link">
          <i class="bi bi-file-earmark-text"></i> Questionnaires
        </a>
        <a href="/adminLog" class="nav-link">
          <i class="bi bi-journal-text"></i> Journal de log
        </a>
      </nav>
    </div>
    <div class="container-fluid my-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="main-title mb-4">
          <h1 class="h4 title-red">Gestion des utilisateurs</h1>
          <p class="text-muted mb-0">n étudiants et i professeurs</p>
        </div>
        <button class="btn btn-danger fw-bold add-user">+ Ajouter un utilisateur</button>
      </div>
    </div>
  </main>
  

  <footer class="container text-center text-muted my-4">
    <small>© Université de Limoges</small>
  </footer>

  <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addUserModalLabel">Ajouter un utilisateur</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addUserForm">
            <div class="mb-3">
              <label for="newUserMail" class="form-label">Veuillez entrez le mail et le mot de passe de l'utilisateur à ajouter</label>
              <input type="text" class="form-control" id="newUserMail" placeholder="Mail de l'utilisateur" required>
            </div>
            <div class="mb-3">
              
              <input type="password" class="form-control" id="newUserPassword" placeholder="Mot de passe de l'utilisateur" required>
            </div>
	    <div class="mb-3">
	      <input type="password" class="form-control" id="newUserConfirm" placeholder="Confirmez le mot de passe" required>
            </div>  
          <p id="feedback"></p>
	</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-danger" id="submitUser">Ajouter</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../scripts/script_questionnaire.js"></script>  

  <script src="../../scripts/AddUser.js"></script>
  
</body>
</html>
