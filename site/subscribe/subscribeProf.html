<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Questionnaires - Inscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <header class="site-header">
        <div class="logo-container">
            <img src="../images/media/logo_unilim_avec_texte.png" alt="Logo IUT Limousin" id="main-logo" width="150">
        </div>
        
        <div class="text-header">
            <h1 class="app-title">Gestionnaire de Questionnaires</h1>
            <p class="app-subtitle">Plateforme de création et gestion de formulaires</p>
        </div>
    </header>

   

    <main class="main-container">
        
        <section class="login-card">
            
            <div class="card-header">
                <h2 class="section-title">Inscription</h2>
                <p class="section-description">Choisissez votre type de compte pour vous inscrire</p>
            </div>

            

            <div class="role-selector" id="role-tabs">
                <button type="button" class="role-btn" id="btn-student" onclick="window.location.href='subscribe.html'">
                    <i class="fa-solid fa-graduation-cap icon"></i> Étudiant
                </button>
                
                <button type="button" class="role-btn role-active" id="btn-teacher">
                    <i class="fa-regular fa-circle-user icon"></i> Professeur
                </button>
                
                <button type="button" class="role-btn" id="btn-admin" onclick="window.location.href='subscribeAdmin.html'">
                    <i class="fa-solid fa-shield-halved icon"></i> Admin
                </button>
            </div>

        

            <form action="/login" method="POST" class="login-form" id="auth-form">
                
                <div class="form-group">
                    <label for="user-email" class="form-label">Adresse email</label>
                    <input type="email" id="user-email" name="email" class="form-input" placeholder="votre.email@etu.unilim.fr" required>
                </div>

                

                <div class="form-group">
                    <label for="user-password" class="form-label">Mot de passe</label>
                    <input type="password" id="user-password" name="password" class="form-input" placeholder="........" required>
                </div>

            

                <button type="submit" class="btn-submit" id="login-submit-btn">
                    S'inscrire
                </button>

                <a href="login.html" class="link-secondary">Déjà un compte ? Connectez-vous</a>

            </form>

        </section>
    </main>

</body>
</html>
