<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Professeur view</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/profview.css">
</head>
<body>
    <header class="header">
        <img src="../../images/media/logoUnilimBlancAvecTexte.png" alt="Université de Limoges" class="logo">
        <div class="title">Gestionnaire de Questionnaires</div>
        <div class="header-right">
            <div class="notif">
                <i class="fa-regular fa-bell fa-lg"></i>
                <span class="notif-dot"></span>
            </div>
            <a href="#" id="logout-btn" class="small-link">Déconnexion</a>
        </div>
    </header>
    <div class="container">
        <div class="main-title">Mes questionnaires</div>
        <div class="desc">Créez et gérez vos questionnaires pour vos étudiants</div>
        <div class="btns">
            <a href="/questionnaire"><button class="btn-red"><i class="fa-solid fa-plus"></i> Créer un nouveau questionnaire</button></a>
            <button class="btn-blue"><i class="fa-regular fa-file"></i> Importer un questionnaire</button>
        </div>
	<div id="questionnaires-list" class="questionnaires-list"></div>
    </div>
<script src="../../scripts/script_questionnaire.js"></script>
</body>
</html>
