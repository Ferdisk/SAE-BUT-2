<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Étudiant</title>
    <link rel="stylesheet" href="../../css/studentview.css">
</head>
<header class="main-header">
    <div class="header-site">
        <div id="header-logo">
            <img src="../../images/media/logoUnilimAvecTexte.png" 
            alt="Logo IUT Limousin" id="main-logo" width="150">
            <div id="red-line"></div>  
            <span>Questionnaire IUT</span>
        </div>
        <div id="header-right">
            <div id="header-notif">
                <img src="../../images/media/Notif.ico" id="notif">
            </div>
            <div id="header-logout"> <img src="../../images/media/logout_icon_152812.ico" alt="Logout icon" width="20">
            <a href="../login/login.html" id="logout"><i class="fa-solid fa-right-from-bracket"></i> Déconnexion</a>
            </div>
        </div>
    </div>
</header>
<body class="main-body">
    <div id="center-main-body">
        <div id="center-text">
            <p id="questionnaire-title">Accéder à un qestionnaire</p>
            <p id="questionnaire-desc">Entrez le lien  fourni par votre enseignant</p>
        </div>
        <div id="questionaire-link">
            <p id="enter-link-title">Entrez le lien du qestionnaire</p>
            <label id="enter-link-desc">Lien ou code du questionnaire</label>
            <input type="url" id="label-link" placeholder="https://questionnaire.unilim.fr/abc123 ou code: ABC123">
            <div id="questionnaire-access">
                <button id="questionnaire-access-button">Accéder au questionnaire</button>
            </div>
        </div>
       
    </div>
    
</body>
</html>
