<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Étudiant</title>
    <link rel="stylesheet" href="../../css/studentview.css">
    <link rel="stylesheet" href="../../css/cssPhone/studentview.css">
</head>
<header class="main-header">
    <div class="header-site">
        <div id="header-logo">
            <img src="../../images/media/logoUnilimBlancAvecTexte.png" 
            alt="Logo IUT Limousin" id="main-logo" width="150">
            <div id="red-line"></div>  
            <span>Questionnaire IUT</span>
        </div>
        <div id="header-right">
            <div id="header-notif">
                <img src="../../images/media/Notif.ico" id="notif">
            </div>
            <div id="header-logout"> <img src="../../images/media/logout_icon_152812.ico" alt="Logout icon" width="20">
            <a href="#" id="logout-btn" class="small-link">Déconnexion</a>
            </div>
        </div>
    </div>
</header>
<body class="main-body">
    <div id="center-main-body">
        <div id="center-text">
            <p id="questionnaire-title">Accéder à un qestionnaire</p>
            <p id="questionnaire-desc">Entrez le code fourni par votre enseignant</p>
        </div>
        <div id="questionaire-link">
            <p id="enter-link-title">Entrez le code du questionnaire</p>
            <label id="enter-link-desc">Code du questionnaire</label>
            <input type="url" id="label-link" placeholder="a0b1c2d3e4">
            <div id="questionnaire-access">
                <button id="questionnaire-access-button">Accéder au questionnaire</button>
            </div>
        </div>
       
    </div>
<script src="../../scripts/scriptStudent.js"></script>
<script src="../../scripts/script_questionnaire.js"></script>    
</body>
</html>
