<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/statistics.css">
</head>
<html lang="fr">
    <header class="header">
        <img src="../../images/media/logoUnilimBlancAvecTexte.png" alt="Université de Limoges" class="logo">
        <div class="title">Gestionnaire de Questionnaires</div>
        <div class="header-right">
            <div class="notif">
                <i class="fa-regular fa-bell fa-lg"></i>
                <span class="notif-dot"></span>
            </div>
            <a href="../login/loginProf.html" class="logout"><i class="fa-solid fa-right-from-bracket"></i> Déconnexion</a>
        </div>
    </header>
    <body>
        <div class="top-container">
            <div class="main-title">Statistiques du Questionnaire</div>
            <div class="desc">Analysez les résultats de vos questionnaires</div>
            <button class="btn-blue"><i class="fa-regular fa-file-export"></i> Exporter les statistiques</button>
        </div>
        <div class="mid-container">
            <div class="stat-card-students">
                <div class="stat-text">
                    <p class="stat-title">Étudiants Inscrits</p>
                    <p class="stat-value">-</p>
                </div>
                <img src="../../images/media/user_icon.ico" alt="Icône Étudiants" class="icon-students">
            </div>
            <div class="stat-card-completions">
                <div class="stat-text">
                    <p class="stat-title">Réponses complétées</p>
                    <p class="stat-value">-</p>
                </div>
                <img src="../../images/media/completion_icon.ico" alt="Icône Complétions" class="icon-completions">
            </div>
            <div class="stat-card-average">
                <div class="stat-text">
                    <p class="stat-title">Score Moyen</p>
                    <p class="stat-value">- / -</p>
                </div>
                <img src="../../images/media/average_icon.ico" alt="Icône Moyenne" class="icon-average">
            </div>
            <div class="stat-card-completion-rate">
                <div class="stat-text">
                    <p class="stat-title">Taux de Complétion</p>
                    <p class="stat-value">- %</p>
                </div>
                <img src="../../images/media/rate_icon.ico" alt="Icône Taux de Complétion" class="icon-rate">
            </div>
        </div>
    </body>
</html>
