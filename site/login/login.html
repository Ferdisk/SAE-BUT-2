<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Questionnaires - Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/login.css">
    <link rel="stylesheet" href="../../css/cssPhone/login.css">
    <script src="../../scripts/scriptLogin.js" defer></script>
</head>
<body>

    <header class="site-header">
        <div class="logo-container">
            <img src="../../images/media/logoUnilimAvecTexte.png" alt="Logo IUT Limousin" id="main-logo" width="150">
        </div>

        <div class="text-header">
            <h1 class="app-title">Gestionnaire de Questionnaires</h1>
            <p class="app-subtitle">Plateforme de création et gestion de formulaires</p>
        </div>
    </header>



    <main class="main-container">

        <section class="login-card">

            <div class="card-header">
                <h2 class="section-title">Connexion</h2>
                <p class="section-description">Choisissez votre type de compte pour vous connecter</p>
            </div>



            <div class="role-selector" id="role-tabs">
                <button type="button" class="role-btn role-active" id="btn-student">
                    <i class="fa-solid fa-graduation-cap icon"></i> Étudiant
                </button>

                <button type="button" class="role-btn" id="btn-teacher" onclick="window.location.href='loginProf.html'">
                    <i class="fa-regular fa-circle-user icon"></i> Professeur
                </button>

                <button type="button" class="role-btn" id="btn-admin" onclick="window.location.href='loginAdmin.html'">
                    <i class="fa-solid fa-shield-halved icon"></i> Admin
                </button>
            </div>



            <form id="auth-form">

                <div class="form-group">
                    <label for="user-email" class="form-label">Adresse email</label>
                    <input type="email" id="user-email" name="email" class="form-input" placeholder="prenom.nom@etu.unilim.fr" requi>
                </div>

                <div class="form-group">
                    <label for="user-password" class="form-label">Mot de passe</label>
                    <input type="password" id="user-password" name="password" class="form-input" placeholder="........" required>
                </div>

                <button type="submit" class="btn-submit" id="login-submit-btn" href="../page/studentview.html">Se connecter</button>

                <p id="feedback"></p>

                <a href="/subscribeStudent" class="link-secondary">Pas de compte ? Inscrivez-vous ici</a>

            </form>

        </section>
    </main>

</body>

</html>
<footer class="container-text-center-text-muted-my-4">
    <small>© Université de Limoges</small>
  </footer>
